<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Workit landing page</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img
            class="logo-light"
            src="./assets/images/logo-light.svg"
            alt="Workit logo in white stylized text on a transparent background, modern and professional design, no additional imagery or emotional tone"
          />
          <a class="nav-link" href="#">Apply for access</a>
        </nav>
        <section class="hero-section">
          <h1>Data <span>tailored</span> to your needs.</h1>
          <button class="btn-learn" type="button">Learn more</button>
        </section>
        <img
          class="img-hero"
          src="./assets/images/image-hero.webp"
          alt="Modern smartphone displaying a green and white user interface with a circular profile image, text placeholders, and a stylized line graph, set against a black background, conveying a clean and professional tech-focused atmosphere"
        />
      </header>
    </main>
  </body>
</html>
